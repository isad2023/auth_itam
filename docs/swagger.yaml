basePath: /
definitions:
  handlers.CreateRequestInput:
    properties:
      certificate:
        type: string
      description:
        type: string
      status:
        type: string
      type:
        type: string
    required:
    - description
    - type
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.UpdateRequestStatusRequest:
    properties:
      request_id:
        type: string
      status:
        type: string
    required:
    - request_id
    - status
    type: object
  models.Achievement:
    properties:
      approved:
        type: boolean
      createdAt:
        type: string
      createdBy:
        type: integer
      description:
        type: string
      id:
        type: string
      points:
        type: number
      title:
        type: string
    type: object
  models.Notification:
    properties:
      content:
        type: string
      createdAt:
        type: string
      id:
        type: string
      isRead:
        type: boolean
      userID:
        type: string
    type: object
  models.Specification:
    enum:
    - Frontend
    - Backend
    - Machine Learning
    - Developer
    - Designer
    - Manager
    type: string
    x-enum-varnames:
    - Frontend
    - Backend
    - MachineLearning
    - Developer
    - Designer
    - Manager
  models.User:
    properties:
      about:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      passwordHash:
        type: string
      photoURL:
        type: string
      resumeURL:
        type: string
      specification:
        $ref: '#/definitions/models.Specification'
      telegram:
        type: string
      updatedAt:
        type: string
    type: object
  models.UserRole:
    properties:
      id:
        type: string
      roleID:
        type: string
      userID:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: ITaM API
  title: LiveCode API
  version: "1.0"
paths:
  /api/create_achievement:
    post:
      consumes:
      - application/json
      description: Создает новое достижение
      parameters:
      - description: Achievement data
        in: body
        name: achievement
        required: true
        schema:
          $ref: '#/definitions/models.Achievement'
      produces:
      - application/json
      responses:
        "201":
          description: Success message with ID
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid title or points
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to save achievement
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - OAuth2Password: []
      summary: Создать достижение
      tags:
